syntax = "proto3";

package dongle.auth;
option go_package = "github.com/kimsehyoung/dongle/api/proto/gen/go/authpb";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";


enum Role {
    UNSPECIFIED = 0;
    ADMIN = 1;
    MANAGER = 2;
    USER = 3;
}

message AccountRequest {
    string email = 1;
    string name = 2;
    string password = 3;
    string phone_number = 4;
    Role role = 5;
}

message CreateTokenRequest {
    string email = 1;
    string password = 2;
}
message RefreshTokenRequest {
    string refresh_token = 1;
}
message TokenResposne {
	string token = 1;
    string refresh_token = 2;
}


service Auth {
    // ### Account ###
    rpc CreateAccount (AccountRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/accounts"
            body: "*"
        };
    };
    rpc UpdateAccount (AccountRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            patch: "/accounts/{name}"
            body: "*"
        };
    };
    rpc DeleteAccount (AccountRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/accounts/{name}"
        };
    };
    // ### Token ###
    rpc CreateToken (CreateTokenRequest) returns (TokenResposne) {
        option (google.api.http) = {
            post: "/auth/token"
            body: "*"
        };
    };
    rpc RefreshToken (RefreshTokenRequest) returns (TokenResposne) {
        option (google.api.http) = {
            get: "/auth/token"
        };
    }
    rpc RevokeToken (google.protobuf.Empty) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/auth/token"
        };
    };
}